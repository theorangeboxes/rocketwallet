<!DOCTYPE html>
<html lang="es">
  <head>
    <title>ROCKET WALLET</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css">
    
  </head>
  <body>
    <header>
      <h1 class="text-center tituloBienvenida">Rocket  Wallet</h1>
      <div class="container menu">
        <div class="row">
          <div class="col text-center deposito">
            <button class="btn btn-primary btnDeposito">Deposito</button>
          </div>
          <div class="col col-6 col-md-4 text-center">
            <h1 class="saldo">$50</h1>
          </div>
          <div class="col text-center retiro">
            <button class="btn btn-primary btnRetiro">Retiro</button>
          </div>
        
      </div>
    </header>
    <main>
    <section>
      <table class="table">
        <thead>
          <tr>
           <!-- valores de ejemplo que se pisan por el código js -->
            <th scope="col">ID</th>
            <th scope="col">Fecha</th>
            <th scope="col">Monto</th>
            <th scope="col">Saldo</th>
          </tr>
        </thead>
        <tbody class="tablaTransacciones">
          <tr>
            <th scope="row">1640953411472-135</th>
            <td>31/12/2021 09:23:31</td>
            <td>50</td>
            <td>50</td>
          </tr>
          <tr>
            <th scope="row">1640953411472-135</th>
            <td>31/12/2021 09:23:31</td>
            <td>100</td>
            <td>150</td>
          </tr>
        </tbody>
      </table>
    </section>

    </main>
 
    <!-- MODAL INGRESO DE USUARIO -->
    <div class="modal" tabindex="-1" id="modalBienvenida">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Bienvenid@!!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- BODY MODAL BEGIN -->
            <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control formInputUsername" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" >
          </div>

            <!-- BODI MODAL END -->
          </div>
          <div class="modal-footer">
            
            <button type="button" class="btn btn-primary btnGuardarModalBienvenida" data-dismiss="modal">Guardar</button>
          </div>
        </div>
      </div>
    </div>

 <!-- MODAL DEPOSITO  -->
    <div class="modal" tabindex="-1" id="modalDeposito">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Deposito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- BODY MODAL BEGIN -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control montoDeposito" aria-label="Amount (to the nearest dollar)">
              <div class="input-group-append">
                <span class="input-group-text">.00</span>
              </div>
            </div>

            <!-- BODI MODAL END -->
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary">Close</button> -->
            <button type="button" class="btn btn-primary btnGuardarDeposito" data-dismiss="modal">Guardar</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- MODAL RETIRO -->
    <div class="modal" tabindex="-1" id="modalRetiro">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Retiro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- BODY MODAL BEGIN -->
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="number" class="form-control montoRetiro" aria-label="Amount (to the nearest dollar)">
              <div class="input-group-append">
                <span class="input-group-text">.00</span>
              </div>
            </div>

            <!-- BODI MODAL END -->
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary">Close</button> -->
            <button type="button" class="btn btn-primary btnGuardarRetiro" data-dismiss="modal">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  <footer class="page-footer font-small blue pt-4">
  <div class="footer-copyright text-center py-3">© 2022 v1.0
    
  </div>
 </footer>
    <!-- BOOSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
     <!-- JQUERY -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
     integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
     crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
     integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
     crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
     integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
     crossorigin="anonymous"></script>
     <!-- JS -->
    <script src="./js/wallet.js"></script>
  </body>
</html>
